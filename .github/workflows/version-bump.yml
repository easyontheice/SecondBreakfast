name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New semver version (example: 0.1.1)"
        required: true
        type: string
      create_tag:
        description: "Create and push git tag v<version>"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Bump version files
        run: node tools/bump-version.mjs "${{ inputs.version }}"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
          git commit -m "chore: bump version to v${{ inputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Tag release
        if: ${{ inputs.create_tag }}
        run: |
          git tag "v${{ inputs.version }}" || true
          git push origin "v${{ inputs.version }}"
